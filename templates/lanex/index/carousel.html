{% load static %}
<!-- Carousel on the landing page -->
<div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner index-carousel">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/flags.jpg' %}" alt="First slide">
            <div class="carousel-caption d-none d-sm-block">
                <h1 style="font-size: 5.5em;">Lanex</h1>
                <p style="font-size: 1.5em;">Your success in learning languages starts here.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/friends.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-sm-block">
                <h1 style="font-size: 5.5em;">Community</h1>
                <p style="font-size: 1.5em;">Find friends to learn languages and have fun!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/study.jpg' %}" alt="Third slide">
            <div class="carousel-caption d-none d-sm-block">
                <h1 style="font-size: 5.5em;">Study</h1>
                <p style="font-size: 1.5em;">Find a study group to study effectively.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
