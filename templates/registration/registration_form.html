{% extends 'lanex/base.html' %} {% load static %} {% block title_block %} Register {% endblock %} {% block body_block %}

<div class="sidenav">
    <div class="login-main-text">
        <h2 class="login-heading">Lanex</h2>
        <p class="login-desc">Your success in learning languages starts here.</p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12 mx-auto">
        <img class="register-logo" src="/static/images/logo.png" />

        <div class="login-form">
            <form class="form-registration_register" role="form" method="post" action=".">
                {% csrf_token %}

                <div class="form-group">
                    <p class="required">
                        <label class="required" for="id_username"> Username:</label>
                        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
                    </p>
                    <p class="required">
                        <label class="required" for="id_email"> E-mail:</label>
                        <input class="form-control" id="id_email" name="email" type="email" />
                    </p>
                    <p class="required">
                        <label class="required" for="id_password1"> Password:</label>
                        <input class="form-control" id="id_password1" name="password1" type="password" />
                    </p>
                    <p class="required">
                        <label class="required" for="id_password2"> Password confirmation:</label>
                        <input class="form-control" id="id_password2" name="password2" type="password" />
                    </p>
                </div>
                <button type="submit" class="btn btn-black">Register</button>
                <a href="/accounts/login" class="btn btn-secondary">Login</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
